version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: real-estate-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: real-estate-directory
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - real-estate-network

  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: real-estate-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 5001
      MONGODB_URI: mongodb://admin:password123@mongodb:27017/real-estate-directory?authSource=admin
      JWT_SECRET: your-super-secret-jwt-key-production-change-this
      ADMIN_USERNAME: admin
      ADMIN_PASSWORD: password
    ports:
      - "5001:5001"
    depends_on:
      - mongodb
    volumes:
      - ./backend/uploads:/app/uploads
    networks:
      - real-estate-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend Application
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: real-estate-frontend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: http://localhost:5001/api
      NEXT_PUBLIC_SITE_NAME: PropertyHub
      NEXT_PUBLIC_SITE_DESCRIPTION: Каталог недвижимости для инвестиций
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - real-estate-network

  # Nginx Reverse Proxy (Optional)
  nginx:
    image: nginx:alpine
    container_name: real-estate-nginx
    restart: unless-stopped
    ports:
      - "8080:80"
      - "9000:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - backend
    networks:
      - real-estate-network

volumes:
  mongodb_data:
    driver: local

networks:
  real-estate-network:
    driver: bridge

