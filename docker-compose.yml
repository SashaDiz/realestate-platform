services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: real-estate-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${DB_NAME:-realestate}
      MYSQL_USER: ${DB_USER:-realestate_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-realestate_password}
    ports:
      - "${DB_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./src/lib/init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - real-estate-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Frontend App (Next.js with API routes)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: real-estate-frontend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: http://${DOMAIN}/api
      NEXT_PUBLIC_SITE_NAME: ${NEXT_PUBLIC_SITE_NAME}
      NEXT_PUBLIC_SITE_DESCRIPTION: ${NEXT_PUBLIC_SITE_DESCRIPTION}
      # SSL Configuration
      ALLOW_SELF_SIGNED_CERT: ${ALLOW_SELF_SIGNED_CERT:-true}
      NODE_TLS_REJECT_UNAUTHORIZED: ${NODE_TLS_REJECT_UNAUTHORIZED:-0}
      # MySQL Database
      DB_HOST: ${DB_HOST:-mysql}
      DB_PORT: ${DB_PORT:-3306}
      DB_USER: ${DB_USER:-realestate_user}
      DB_PASSWORD: ${DB_PASSWORD:-realestate_password}
      DB_NAME: ${DB_NAME:-realestate}
      DB_SSL_CA_PATH: ${DB_SSL_CA_PATH:-/app/ca.crt}
      # AWS S3
      S3_ENDPOINT: ${S3_ENDPOINT}
      S3_BUCKET_NAME: ${S3_BUCKET_NAME}
      S3_ACCESS_KEY: ${S3_ACCESS_KEY}
      S3_SECRET_KEY: ${S3_SECRET_KEY}
      S3_REGION: ${S3_REGION}
      # Auth
      JWT_SECRET: ${JWT_SECRET}
      ADMIN_USERNAME: ${ADMIN_USERNAME}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD}
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - real-estate-network

  nginx:
    image: nginx:alpine
    container_name: real-estate-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
    networks:
      - real-estate-network

networks:
  real-estate-network:
    driver: bridge

volumes:
  mysql_data: